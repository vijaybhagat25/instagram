<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section: Mobile View -->
        <div class="left-section">
            <img src="./images/mobileImage.jpg" alt="Instagram Mobile View">
        </div>

        <!-- Right Section: Login Form -->
        <div class="right-section">
            <div class="login-box">
                <div class="logo">
                    <img src="./images/instagramLogo.jpg" alt="Instagram Logo">
                </div>
                <form action="#" method="POST">
                    <input type="text" placeholder="Phone number, username, or email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="divider">
                    <span></span>
                </div>
                <div class="social-login">
                    <button class="fb-login">Log in with Facebook</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
